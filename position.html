<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions With tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

<div class="bg-red-500 relative size-96">
    <div class="bg-red-200 size-20 absolute bottom-0 right-0 "></div>
<div class="bg-green-200 size-20 absolute top-0 right-0 "></div>
<div class="bg-blue-200 size-20 absolute bottom-0 left-0 "></div>
<div class="bg-yellow-200 size-20 absolute top-0 left-0 "></div>
</div>
<div class="bg-green-500 size-96 relative">
    <div class="bg-green-950 size-32 inset-32 absolute"></div> <!-- inset se center bhi le sakte hai-->
    <div class="bg-blue-600 size-96">
        <h1 class="bg-blue-950 text-white fixed z-20">Tailwind Css learn</h1>
        </div>
</div>

</body>
</html>
