<html lang="en">
<head>

    <link href="output.css" rel="stylesheet">
    <title>Width Min-width and Max width</title>
</head>
<body>
  <div class="bg-blue-500 ">
    <h1>Hello</h1>
  </div>
  <div class="bg-red-500 min-w-64  ">

  </div>
  <div class="bg-yellow-300 w-fit"> <!-- jitna content utna width-->

  </div>
  <div class="bg-purple-300 w-1/3 hover:w-1/2"> <!-- jitna content utna width-->
    <h1>Hello</h1>
  </div>
  <div class="bg-gray-300 w-2/6"> <!-- jitna content utna width-->
    <h1>Hello</h1>
  </div>
  <span class="bg-green-800 w-1/2 inline-block">Hello world</span>
  <span class="bg-green-800 w-1/2 inline">Hello world</span>  
  <h1 class="bg-pink-600 w-[169px]">Hello world</h1> 
</body>
</html>
